<!DOCTYPE html>
<html>
  <head>
  <title>Elegant Text Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Elegant Text Configuration<br><br>Watchface Created by Jordan Poles using Slate</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like applied to this watchface.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Color Schema</div>
      <div class='item-container-content'>
        <label class='item'>
          Background Color
          <input id='background_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Text Color
          <input id='text_color_picker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
        </label>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Accent Color
          <input id='accent_color_picker' type='text' class='item-color item-color-sunny' value='#FFAA00'>
        </label>
      </div>
      <div class='item-container-footer'>
        Choose the app's color scheme.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var textColorPicker = document.getElementById('text_color_picker');
    var accentColorPicker = document.getElementById('accent_color_picker');

    var options = {
      'background_color': backgroundColorPicker.value,
      'text_color': textColorPicker.value,
      'accent_color': accentColorPicker.value
    };

    // Save for next launch
    localStorage['background_color'] = options['background_color'];
    localStorage['text_color'] = options['text_color'];
    localStorage['accent_color'] = options['accent_color'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }

  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var textColorPicker = document.getElementById('text_color_picker');
    var accentColorPicker = document.getElementById('accent_color_picker');

    // Load any previously saved configuration, if available
    if(localStorage['background_color']) {
      backgroundColorPicker.value = localStorage['background_color'];
    }
    if(localStorage['text_color']){
      textColorPicker.value = localStorage['text_color'];
    }
    if(localStorage['accent_color']){
      accentColorPicker.value = localStorage['accent_color'];
    }
  })();
  </script>
</html>
